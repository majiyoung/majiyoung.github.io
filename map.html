<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .root_daum_roughmap {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1767006558136" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->
    <script charset="UTF-8" class="daum_roughmap_loader_script"
        src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        // Attempt to make it responsive by passing '100%' or calculating width
        new daum.roughmap.Lander({
            "timestamp": "1767006558136",
            "key": "epsv9fv6z5k",
            "mapWidth": "640",
            "mapHeight": "360"
        }).render();

        // Force width to 100% after render just in case
        // The library might apply inline styles, so we try to override via CSS in head as well
    </script>
</body>

</html>
